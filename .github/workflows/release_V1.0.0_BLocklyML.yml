# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - BLocklyML

on:
  push:
    branches:
      - release_V1.0.0
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_c6ee56afe1ae440ca65be711bece4c83 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_28a93d9e06934256859c9770a9853e2d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_c6ee56afe1ae440ca65be711bece4c83 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'BLocklyML'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7cf8ffb9235841b1968cb27592dee700 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_c6ee56afe1ae440ca65be711bece4c83 }}/appsvc/staticsite:${{ github.sha }}'