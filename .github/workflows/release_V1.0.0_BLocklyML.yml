# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - BLocklyML

on:
  push:
    branches:
      - release_V1.0.0
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_7500653106ae4f649a5227003a06d14b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a160631ea485463c9a88ad913cf4b013 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_7500653106ae4f649a5227003a06d14b }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'BLocklyML'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1b59033f3e1d49ba925aa88768a82586 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_7500653106ae4f649a5227003a06d14b }}/appsvc/staticsite:${{ github.sha }}'