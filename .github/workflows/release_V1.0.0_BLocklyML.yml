# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - BLocklyML

on:
  push:
    branches:
      - release_V1.0.0
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_f041beebb0954a42a5508d591701e8e2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_920a83c692d545989a40df103c7f1a1c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_f041beebb0954a42a5508d591701e8e2 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'BLocklyML'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3680ea8ae8154738bd6d6cc43dafd5a3 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_f041beebb0954a42a5508d591701e8e2 }}/appsvc/staticsite:${{ github.sha }}'